<!DOCTYPE html>
<html lang="de">
<head>
  <title>Über Mich Mohamad Kosai Ibrahim</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: burlywood;
    }

    header {
      background-color: #f0f0f0; /* Optional background color for header */
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      margin-top: 0; /* Remove top margin for h1 */
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-info p {
      margin-bottom: 10px;
    }
    .quote {
      text-align: center;
      font-style: italic;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<header>
  <h1>{{ me.firstname }} {{ me.surname}}</h1>
  <h2>Willkommen zu meiner Webseite über mich!</h2>
  <img src="{{me.urlImage}}">
  <div class="contact-info">
    <p><strong>Name:</strong>{{ me.firstname }} {{ me.surname}}</p>
    <p><strong>Geburtsdatum:</strong>{{ me.birthday }}</p>
    <p><strong>Wohnort:</strong>{{ me.zip_code }}</p>
    <p><strong>E-Mail:</strong>{{ me.email }}</p>
    <p><strong>Abteilung:</strong> {{ me.department }}</p>
    <p><strong>Zitat:</strong> {{ me.message }}</p>
  </div>
</header>
</body>
</html>
