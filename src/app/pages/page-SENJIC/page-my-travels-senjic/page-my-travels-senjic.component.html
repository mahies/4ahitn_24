<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Reisen</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: burlywood;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f3f2f2;
      border-radius: 20px;
    }
    .travel-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .travel-item {
      width: 300px;
      background-color: #fafafa;
      border: 1px;
      text-align: center;
    }

    .travel-item img {
      width: 300px;
      height: 200px;
    }


  </style>
</head>
<body>
<div class="container">
  <h1 style="text-align: center; margin-bottom: 10px">Meine Reisen</h1>
  <div class="travel-grid">
    <div class="travel-item">
      <img [src]="Kroatienimg"  alt="Kroatien">
      <h2>Kroatien</h2>
    </div>
    <div class="travel-item">
      <img [src]="Italienimg"  alt="Italien">
      <h2>Italien</h2>
    </div>
    <div class="travel-item">
      <img [src]="Oesterreichimg"  alt="Österreich">
      <h2>Österreich</h2>
    </div>
    <div class="travel-item">
      <img [src]="Griechenlandimg"  alt="Griechenland">
      <h2>Griechenland</h2>
    </div>
    <div class="travel-item">
      <img [src]="Serbienimg"  alt="Serbien">
      <h2>Serbien</h2>
    </div>
    <div class="travel-item">
      <img [src]="Bosnienimg"  alt="Bosnien">
      <h2>Bosnien</h2>
    </div>
    <div class="travel-item">
      <img [src]="Mazedonienimg"  alt="Bosnien">
      <h2>Mazedonien</h2>
    </div>
    <div class="travel-item">
      <img [src]="Turkeiimg"  alt="Türkei">
      <h2>Türkei</h2>
    </div>
  </div>
</div>
</body>
</html>
