<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Traumreiseziele</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      text-align: center;
    }
    .header {
      background: linear-gradient(135deg, #A7C6ED, #A7C6ED); /* Babyblau */
      padding: 20px;
      border-radius: 10px;
      color: white;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .destination {
      background: white;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .destination h2 {
      color: #A7C6ED; /* Babyblau */
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .images img {
      width: 30%;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .text-area {
      margin-top: 15px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Meine Traumreiseziele</h1>
    <p>Diese Orte stehen ganz oben auf meiner Reiseliste!</p>
  </div>

  <div class="destination">
    <h2>New York</h2>
    <div class="images">
      <img src="assets-NAZARI/NYC2.jpg" alt="New York Bild 1">
      <img src="assets-NAZARI/NYC1.jpg" alt="New York Bild 2">
      <img src="assets-NAZARI/NYC3.jpg" alt="New York Bild 3">
    </div>
    <div class="text-area"></div>
  </div>

  <div class="destination">
    <h2>Dubai</h2>
    <div class="images">
      <img src="assets-NAZARI/DUB2.jpg" alt="Dubai Bild 1">
      <img src="assets-NAZARI/DUB1.jpg" alt="Dubai Bild 2">
      <img src="assets-NAZARI/DUB3.jpg" alt="Dubai Bild 3">
    </div>
    <div class="text-area"></div>
  </div>

  <div class="destination">
    <h2>Karibik</h2>
    <div class="images">
      <img src="assets-NAZARI/KAR2.jpg" alt="Karibik Bild 1">
      <img src="assets-NAZARI/KAR1.jpg" alt="Karibik Bild 2">
      <img src="assets-NAZARI/KAR3.jpg" alt="Karibik Bild 3">
    </div>
    <div class="text-area"></div>
  </div>

  <div class="destination">
    <h2>Lappland</h2>
    <div class="images">
      <img src="assets-NAZARI/LAP1.jpg" alt="Lappland Bild 1">
      <img src="assets-NAZARI/LAP2.jpg" alt="Lappland Bild 2">
      <img src="assets-NAZARI/LAP3.jpg" alt="Lappland Bild 3">
    </div>
    <div class="text-area"></div>
  </div>

  <div class="destination">
    <h2>Bora Bora</h2>
    <div class="images">
      <img src="assets-NAZARI/BOR1.jpg" alt="Bora Bora Bild 1">
      <img src="assets-NAZARI/BOR3.jpg" alt="Bora Bora Bild 2">
      <img src="assets-NAZARI/BOR2.jpg" alt="Bora Bora Bild 3">
    </div>
    <div class="text-area"></div>
  </div>
  <a href="/aboutMeNAZARI" class="btn">back</a>
</div>
</body>
</html>
