<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Über Mich - Gurnoor VIRK</title>
  <style>
    body {
      background-color: #001F54; /* Dunkelblau */
      padding: 2rem;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #E0E0E0;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #000000;
    }

    .container img {
      height: 120px;
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .info {
      margin: 10px 0;
    }

    .info strong {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1em;
    }

    .info .italic {
      font-style: italic;
    }

    .button {
      margin-top: 20px;
    }

    .button button {
      padding: 10px 20px;
      background-color: #0056b3;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .button button:hover {
      background-color: #003d80;
    }
  </style>
</head>

<body>
<div class="container">
  <img src="{{ me.urlImage }}" alt="Portrait">

  <div class="info">
    <strong>Name:</strong>
    <span>{{ me.firstname }} <span style="text-transform: uppercase;">{{ me.surname }}</span></span>


  </div>

  <div class="info">
    <strong>Geburtsdatum:</strong>
    <span>{{ me.birthday | date:'dd.MM.yyyy' }}</span>
  </div>

  <div class="info">
    <strong>Wohnort:</strong>
    <span>{{ me.zip_code }} {{ me.city }}</span>
  </div>

  <div class="info">
    <strong>E-Mail:</strong>
    <span>{{ me.email }}</span>
  </div>

  <div class="info">
    <strong>GitHub:</strong>
    <span><a href="https://github.com/{{ me.github_nickname }}" target="_blank">{{ me.github_nickname }}</a></span>
  </div>

  <div class="info">
    <strong>Abteilung:</strong>
    <span>{{ me.department }}</span>
  </div>

  <div class="info">
    <strong>Zitat:</strong>
    <span class="italic">{{ me.message }}</span>
  </div>

  <div class="button">
    <button onclick="window.location.href='/'">Zurück zur Startseite</button>
  </div>
</div>
</body>

</html>
