<div class="container-fluid m-5">
  <div class="card" style="width: 18rem;">
    <img src="assets-BECKER/BildK.jpeg" class="bild-mitte" alt="Profilbild">
    <div class="card-body">
      <h5 class="card-title">{{ me.firstname }} {{ me.surname }}</h5>
      <p class="card-text">Geburtsdatum: {{me.birthday | date:'dd.MM.yyyy'}}</p>
      <p class="card-text">Email: {{me.email}}</p>
      <p class="card-text">Abteilung: {{me.department}}</p>


    </div>

  </div>
</div>
