<header class="header">
  <div class="header-container">
    <h1 class="header-title">Karina Becker</h1>

    <div class="button-format">
      <a routerLink="/home" routerLinkActive="active" class="btn btn-primary; custom-btn">Zurück</a>
      <a routerLink="/aboutMeBECKER" routerLinkActive="active" class="btn btn-primary; custom-btn">Über mich</a>
      <a routerLink="/meineReisenBecker" routerLinkActive="active" class="btn btn-primary; custom-btn">Reisen</a>
      <a routerLink="/meineHobbysBecker" routerLinkActive="active" class="btn btn-primary custom-btn">Hobbys</a>

    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="profile-container">
    <img src="assets-BECKER/BildK.jpeg" class="profilbild" alt="Profilbild">
    <div class="profil-text">
      <h5>{{ me.firstname }} {{ me.surname }}</h5>
      <p>Geburtsdatum: {{me.birthday | date:'dd.MM.yyyy'}}</p>
      <p>Email: {{me.email}}</p>
      <p>Abteilung: {{me.department}}</p>
      <p>GitHub: {{me.github_nickname}}</p>
      <p>Wohnort: {{me.city}}</p>
      <p> {{me.message}}</p>



    </div>

  </div>
</div>
