<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bild-Vorschau</title>
  <style>
    body {

      padding: 2rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
    }

    .container {
      max-width: 600px;
      margin: auto;

      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .container img {
      height: 120px;
      width: 100px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
<div class="container">
  <img [src]="imagePath"  alt="Portrait">
</div>
</body>

</html>
