<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bild und Text</title>
  <style>
    .bild-rechts {
      position: absolute;
      top: 20px;
      left: 350px;
      max-width: 100px;
      height: auto;
    }

    .custom-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem;
      padding: 2rem;
      background-color: #67ef5f;
      border-radius: 120px;
    }

    .custom-card {
      display: flex;
      max-width: 1000px;
      border: 2px solid #007bff;
      border-radius: 12px;
    }

    .custom-card .content {
      padding: 1.5rem;
      width: 80%;
    }

    .custom-card .image {
      position: relative;
      width: 0.1%;
    }
  </style>
</head>
<body>
<section class="custom-container">
  <div class="custom-card">
    <div class="image">
      <img src="assets-MATUSCHKA/Bild.jpg" class="bild-rechts" alt="Profilbild">
    </div>
    <div class="content">
      <h5 class="card-title text-primary">Simon MATUSCHKA</h5>
      <p class="card-text">
        <strong>Geburtsdatum:</strong> 11.09.2006<br>
        <strong>Email:</strong> <a href="mailto:{{Mail}}" class="text-decoration-none">{{ Mail }}</a><br>
        <strong>Wohnort:</strong> Wien 1220<br>
        <strong>Abteilung:</strong> ITEL (Netzwerktechnologie)<br>
        <strong>GitHub: </strong> <a href="https://github.com/{{Github}}" target="_blank"
                                     class="text-decoration-none text-primary">&#64;{{ Github }}</a>
      </p>
      <p class="card-text"><em>You miss 100% of the shots you don't take. ~Wayne Gretzky</em></p>
    </div>
  </div>
</section>
</body>
</html>
